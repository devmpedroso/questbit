<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - QuestBit</title>

    <link rel="icon" href="../assets/app-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div id="h-header">
        <div id="h_name-date">
            <p id="h-welcome">Olá, Matheus Viana Pedroso</p>
            <p>Segunda-Feira</p>
            <p>24/10</p>
        </div>

        <div id="h_photo-circle">
            <div id="h-circle">
                <img id="h-photo" src="../assets/home-assets/person-home.svg" alt="">
            </div>
        </div>
    </div>

    <!-- Círculo de progresso -->
    <div class="h_progress-container">
        <div class="h_progress-circle">
            <div class="h_progress-silk">
                <div class="h-progress">
                    <span>75%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="h_show-tasks">
        <p class="global-standard-text" style="text-align: center;">Se liga no seu próximo objetivo</p>

        <ul class="task-list">

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Estudar</span>
                <span class="task-card__task-time">13:30</span>
            </li>

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Psicóloga</span>
                <span class="task-card__task-time">13:30</span>
            </li>

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Academia</span>
                <span class="task-card__task-time">13:30</span>
            </li>

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Escola</span>
                <span class="task-card__task-time">13:30</span>
            </li>

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Trabalho</span>
                <span class="task-card__task-time">13:30</span>
            </li>

        </ul>
    </div>

    <nav class="menu-bar">
        <div class="container-menu-bar">
            <div id="container-menu-home-item" class="container-menu-item">
                <img src="../assets/nav-menu-assets/purple-home.svg" alt="">
            </div>

            <div class="container-menu-item">
                <a href="./calendar.html">
                    <img src="../assets/nav-menu-assets/white-calendar.svg" alt="">
                </a>
            </div>

            <div class="container-menu-item">

                <a href="./person.html">
                    <img src="../assets/nav-menu-assets/white-person.svg" alt="">
                </a>

            </div>

            <div class="container-menu-item">
                <a href="./settings.html">
                    <img src="../assets/nav-menu-assets/white-settings.svg" alt="">
                </a>
            </div>

        </div>
    </nav>
</body>

</html>
