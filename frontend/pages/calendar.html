<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - QuestBit</title>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../assets/app-icon.svg" type="image/x-icon">
</head>

<body>
    <!-- Header nome + dia + foto -->
    <div id="h-header">
        <div id="h_name-date">
            <p id="h-welcome">Olá, Matheus Viana Pedroso</p>
            <p>Segunda-Feira</p>
            <p>24/10</p>
        </div>

        <div id="h_photo-circle">
            <div id="h-circle">
                <img id="h-photo" src="../assets/nav-menu-assets/purple-calendar.svg" alt="">
            </div>
        </div>
    </div>

    <!-- Container de Eventos -->
    <div class="event-container">
        <div class="event-container__event">
            <div class="event-container__event__title-date-desc">
                <p class="title-date-desc__title-date">Segunda - 12/03</p>
                <p class="title-date-desc__desc">Ir ao médico (Unimed)</p>
            </div>

            <div class="event-container__event__hour">
                <span class="event-container__event__hour__hour">13:30</span>
            </div>
        </div>
    </div>

    <div class="c_show-days">
        <p class="global-standard-text" style="text-align: center;">Se liga no seu desempenho semanal</p>

        <ul class="task-list">

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Estudar</span>
                <span class="task-card__task-time">13:30</span>
            </li>

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Psicóloga</span>
                <span class="task-card__task-time">13:30</span>
            </li>

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Academia</span>
                <span class="task-card__task-time">13:30</span>
            </li>

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Escola</span>
                <span class="task-card__task-time">13:30</span>
            </li>

            <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <span class="task-card__task-name"> 1 - Trabalho</span>
                <span class="task-card__task-time">13:30</span>
            </li>

        </ul>
    </div>

    <nav class="menu-bar">
        <div class="container-menu-bar">
            <div class="container-menu-item">
                <a href="./home.html">
                    <img src="../assets/nav-menu-assets/white-home.svg" alt="">
                </a>
            </div>

            <div id="container-menu-calendar-item" class="container-menu-item">
                <a href="./calendar.html">
                    <img src="../assets/nav-menu-assets/purple-calendar.svg" alt="">
                </a>
            </div>

            <div class="container-menu-item">

                <a href="./person.html">
                    <img src="../assets/nav-menu-assets/white-person.svg" alt="">
                </a>

            </div>

            <div class="container-menu-item">
                <a href="./settings.html">
                    <img src="../assets/nav-menu-assets/white-settings.svg" alt="">
                </a>
            </div>

        </div>
    </nav>
</body>

</html>
