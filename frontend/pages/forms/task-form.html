<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QuestBit - Nova Tarefa </title>

    <link rel="stylesheet" href="../../styles/styles.css">
</head>

<body>
    <div id="calendar-header">
        <div id="calendar_container_new-event-form">
            <div id="calendar_container_page-name">
                <p id="calendar-page-name">Crie uma nova tarefa</p>
            </div>
        </div>
        <div id="h_photo-circle">
            <div id="h-circle">
                <img id="h-photo" src="../../assets/nav-menu-assets/purple-calendar.svg" alt="">
            </div>
        </div>
    </div>

    <div id="task-form-container-l-one" class="task-event-container-l-one">

        <form id="task-form" class="task-event-form" action="http://localhost:3000/task" method="POST"> 

            <label for="task-title">Nome da tarefa</label>
            <input type="text" id="task-title-input" name="task-title" class="task-event-form-input"
                placeholder="Ex: Ir ao médico">

            <label for="weekday">Dia da semana</label>
            <select name="weekday" id="weekday" class="weekday">
                <option value="monday">Segunda-feira</option>
                <option value="tuesday">Terça-feira</option>
                <option value="wednesday">Quarta-feira</option>
                <option value="thursday">Quinta-feira</option>
                <option value="friday">Sexta-feira</option>
                <option value="saturday">Sábado</option>
                <option value="sunday">Domingo</option>
              </select>

            <div class="task-event-time-div">
                <div class="hour-container">
                    <label for="task-initial-time">Horário Inicial</label>
                    <input type="time" id="task-initial-time-input" name="task-initial-time" class="task-event-form-input">
                </div>

                <div class="hour-container">
                    <label for="task-end-time">Horário Final</label>
                    <input type="time" id="task-end-time-input" name="task-end-time" class="task-event-form-input">
                </div>

            </div>

            <label for="task-desc">Descrição</label>
            <textarea type="text" id="task-desc-input" name="task-desc" class="task-event-form-input" placeholder="Endereço: Rua João Ninguém, 243 - Bahamas. Consulta com o Médico João Alguém."></textarea>

            <button type="submit" id="task-form-button" class="task-event-form-button">Criar Tarefa</button>
        </form>

    </div>

    <nav class="menu-bar">
        <div class="container-menu-bar">
            <div class="container-menu-item">
                <a href="../home.html">
                    <img src="../../assets/nav-menu-assets/white-home.svg" alt="">
                </a>
            </div>

            <div id="container-menu-calendar-item" class="container-menu-item">
                <a href="../calendar.html">
                    <img src="../../assets/nav-menu-assets/purple-calendar.svg" alt="">
                </a>
            </div>

            <div class="container-menu-item">

                <a href="../person.html">
                    <img src="../../assets/nav-menu-assets/white-person.svg" alt="">
                </a>

            </div>

            <div class="container-menu-item">
                <a href="../settings.html">
                    <img src="../../assets/nav-menu-assets/white-settings.svg" alt="">
                </a>
            </div>

        </div>
    </nav>

    <script src="../../js/requisition/task-form.js"></script>
    <script src="../js/requisition/check-login.js"></script>
</body>

</html>
