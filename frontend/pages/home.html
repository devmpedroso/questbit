<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - QuestBit</title>

    <link rel="icon" href="../assets/app-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <div id="popup-container-completed-task" class="popup-container" style="display: none;">
        <div id="popup-content-completed-task">

            <div class="popup-container-completed-task-header">
                <h2 class="popup-content-title-completed-task">Tarefa</h2>
                <button type="button" id="close-button" class="close-btn">x</button>
            </div>
            
            <form id="task-completed-form" method="PUT" action="http://localhost:3000/task/:id">
                <label for="task-title-input">Nome da tarefa</label>
                <input type="text" id="task-title-input" name="task-title" class="task-event-form-input"
                    placeholder="Ex: Ir ao médico" readonly>

                <div class="task-event-time-div">
                    <div class="hour-container">
                        <label for="task-initial-time-input">Horário Inicial</label>
                        <input type="time" id="task-initial-time-input" name="task-initial-time"
                            class="task-event-form-input" readonly>
                    </div>

                    <div class="hour-container">
                        <label for="task-end-time-input">Horário Final</label>
                        <input type="time" id="task-end-time-input" name="task-end-time" class="task-event-form-input" readonly>
                    </div>

                </div>

                    <label for="task-desc-input">Descrição</label>
                    <textarea type="text" id="task-desc-input" name="task-desc" class="task-event-form-input"
                        placeholder="Endereço: Rua João Ninguém, 243 - Bahamas. Consulta com o Médico João Alguém." readonly>
                    </textarea>
                
                <div class="popup-actions"> 
                    <button type="button" id="save-button" class="popup-btn save-btn">Concluída</button>
                </div>
            </form>
        </div>
    </div>

    <div id="h-header">
        <div id="h_name-date"></div> <!-- Carrega o nome + o dia + a data -->

        <div id="h_photo-circle">
            <div id="h-circle">
                <img id="h-photo" src="../assets/home-assets/person-home.svg" alt="">
            </div>
        </div>
    </div>

    <!-- Círculo de progresso -->
    <div class="h_progress-container">
        <div class="h_progress-circle">
            <div class="h_progress-silk">
                <div class="h-progress">
                    <span>75%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="h_show-tasks">
        <p class="global-standard-text" style="text-align: center;">Se liga no seu próximo objetivo</p>

        <ul id="task-list-home" class="task-list">

            <!-- <li class="task-card">
                <img class="task-card__task-icon" src="../assets/home-assets/brain.svg" alt="">
                <p class="task-card__task-name"> 1 - Estudar</p>
                <span class="task-card__task-time">13:30</span>
            </li> -->

        </ul>
    </div>

    <nav class="menu-bar">
        <div class="container-menu-bar">
            <div id="container-menu-home-item" class="container-menu-item">
                <a href="http://localhost:5500/frontend/pages/home.html">
                    <img src="../assets/nav-menu-assets/purple-home.svg" alt="">
                </a>
            </div>

            <div class="container-menu-item">
                <a href="http://localhost:5500/frontend/pages/calendar.html">
                    <img src="../assets/nav-menu-assets/white-calendar.svg" alt="">
                </a>
            </div>

            <div class="container-menu-item">
                <a href="http://localhost:5500/frontend/pages/person.html">
                    <img src="../assets/nav-menu-assets/white-person.svg" alt="">
                </a>
            </div>

            <div class="container-menu-item">
                <a href="http://localhost:5500/frontend/pages/settings.html">
                    <img src="../assets/nav-menu-assets/white-settings.svg" alt="">
                </a>
            </div>

        </div>
    </nav>

    <script src="../js/requisition/checkLogin.js"></script>
    <script src="../js/requisition/home.js"></script>
    <script src="../js/interaction/completeTaskPopup.js"></script>
</body>

</html>
